<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .popup.active {
            display: block;
        }
        .popup-header {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .popup-content {
            font-size: 14px;
            margin-bottom: 20px;
        }
        .popup-close {
            display: block;
            text-align: right;
            cursor: pointer;
            color: #888;
        }
        .popup-close:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="popup" id="popup">
        <div class="popup-close" id="popupClose">&times;</div>
        <div class="popup-header">Информация</div>
        <div class="popup-content">
            Это всплывающее окно, созданное для расширения "YouTube to Piped".
        </div>
    </div>

    <script>
        document.getElementById('popupClose').addEventListener('click', function() {
            document.getElementById('popup').classList.remove('active');
        });

        // Открыть popup при загрузке страницы
        window.onload = function() {
            document.getElementById('popup').classList.add('active');
        };
    </script>
</body>
</html>
